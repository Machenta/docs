name: Publish public docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-public-docs
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build filtered public docs
        run: npm run docs:build:public

      - name: Validate no internal content in build
        run: |
          set -e
          cd build/public || (echo "ERROR: build/public missing" && exit 1)
          # check for frontmatter flags that indicate internal content
          if grep -R --line-number -E "internal:\s*true|visibility:\s*\"internal\"" .; then
            echo "ERROR: Found internal pages in the build! Aborting."
            exit 1
          fi

      - name: Validate build isn't empty
        run: |
          cd build/public || (echo "ERROR: build/public missing" && exit 1)
          if [ -z "$(ls -A .)" ]; then
            echo "ERROR: build/public directory is empty"
            exit 1
          fi

      - name: Publish to production branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          cd build/public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # create or reset the production branch (start from empty)
          git checkout --orphan production || git checkout -b production
          git rm -rf . || true
          # Add built files
          git add -A
          git commit -m "Publish public docs from main: $GITHUB_SHA" || true
          git push --force "https://${GH_TOKEN}@github.com/${{ github.repository }}" production

